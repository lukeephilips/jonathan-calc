<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="calculator">

          <div class="form-group">
            <label for="num1">1st number:</label>
            <input id="num1" class="form-control" type="text">
          </div><!--add 1 form group div-->

          <div class="form-group">
            <label for="num2">2nd number:</label>
            <input id="num2" class="form-control" type="text">
          </div><!--add 2 form group div-->

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              add
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              subtract
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              multiply
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              divide
            </label>
          </div>

          <button type="submit" class="btn">Go!</button>
        </form> <!--calculator form-->
        <div id="output">
        </div>
    </div> <!-- container div-->
  </body>
</html>
