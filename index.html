<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
          <div class="form-group">
            <label for="add1">Add - 1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div><!--add 1 form group div-->

          <div class="form-group">
            <label for="add2">Add - 2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div><!--add 2 form group div-->
          <button type="submit" class="btn">Add!</button>
        </form>

        <form id="subtract">
            <div class="form-group">
              <label for="sub1">Subtract - 1st number:</label>
              <input id="sub1" class="form-control" type="text">
            </div><!--add 1 form group div-->

            <div class="form-group">
              <label for="sub2">Subtract - 2nd number:</label>
              <input id="sub2" class="form-control" type="text">
            </div><!--add 2 form group div-->
            <button type="submit" class="btn">Subtract!</button>
          </form>

          <form id="multiply">
              <div class="form-group">
                <label for="mul1">Multiply - 1st number:</label>
                <input id="mul1" class="form-control" type="text">
              </div><!--add 1 form group div-->

              <div class="form-group">
                <label for="mul2">Multiply - 2nd number:</label>
                <input id="mul2" class="form-control" type="text">
              </div><!--add 2 form group div-->
              <button type="submit" class="btn">Multiply!</button>
            </form>

            <form id="divide">
                <div class="form-group">
                  <label for="div1">Divide - 1st number:</label>
                  <input id="div1" class="form-control" type="text">
                </div><!--add 1 form group div-->

                <div class="form-group">
                  <label for="div2">Divide - 2nd number:</label>
                  <input id="div2" class="form-control" type="text">
                </div><!--add 2 form group div-->
                <button type="submit" class="btn">Divide!</button>
              </form>

        <div id="output">
        </div>
      </div> <!-- container div-->
  </body>
</html>
